name: Auto PRs

on:
  pull_request:
    types: [closed]

jobs:
  create-stage-pr:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create PR to stage
        uses: repo-sync/pull-request@v2
        with:
          source_branch: develop
          destination_branch: stage
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "[DEV->STAGE] ${{ github.event.pull_request.title }}"
          pr_body: "Automated PR from develop to stage"
          pr_label: "auto-merge"

  create-main-pr:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'stage'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create PR to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: stage
          destination_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "[STAGE->MAIN] ${{ github.event.pull_request.title }}"
          pr_body: "Automated PR from stage to main"
          pr_label: "auto-merge"
